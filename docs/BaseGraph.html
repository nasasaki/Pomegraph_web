<html>
<head>
    <meta charset="utf-8">

          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
</div>
<div id="helper" class="infoview">
    <div class="header"><strong>Node Information</strong></div>
    <div id="nodeInfo">Select any node.</div>
</div>  
<!-- Graph Controler-->
<div id="graphControl" class="igraph-buttons graphControlExpand">
    <span id="radar" class="button-small pure-button"><i class="fa fa-wifi fa-rotate-90"></i> Radar</span><br/>
    <span id="lens" class="button-small pure-button"><i class="fa fa-search"></i> Lens</span><br/>
    <span id="localEdges" class="button-small pure-button group first"><i class="fa fa-angle-double-right"></i> Local Edges</span><br/>
    <span id="bringNeighbors" class="button-small pure-button group"><i class="fa fa-angle-double-right"></i> Bring Neighbors</span><br/>
    <span id="fisheyeDistortion" class="button-small pure-button group last"><i class="fa fa-angle-double-right"></i> Fisheye Distortion</span><br/>
    <span id="crosshairs" class="button-small pure-button"><i class="fa fa-crosshairs fa-lg"></i></span>
    <span id="searchPlus" class="button-small pure-button"><i class="fa fa-search-plus fa-lg"></i></span>
    <span id="searchMinus" class="button-small pure-button"><i class="fa fa-search-minus fa-lg"></i></span><br/>
    <span id="expand" class="button-small pure-button"><i class="fa fa-expand fa-lg"></i> Expand</span><br/>
</div>
<div id="basegraph">
    <canvas id="basegraph_cav"></canvas>
</div>
<div class="nw-stick"><img src="img/wasd.png" width="70px" height="70px"></div>
<!-- <div id="igraph2"></div> -->
<script>
    new Pomegraph.iGraph("basegraph", {fullscreen: true});
</script>
</body>
</html>
